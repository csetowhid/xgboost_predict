<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <h1 class="text-center">Corona Predict</h1>
            <form method="POST", action="{{url_for('home')}}">
              <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                    <label>Your Age</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age" required>
                </div>
                <div class="form-group">
                    <label>Body Temperature</label>
                    <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Enter Temperature" required>
                    <small class="form-text text-muted">Enter Temperature in Degree</small>
                </div>
                <div class="form-group">
                    <label>Pulse</label>
                    <input type="text" class="form-control" id="pulse" name="pulse" placeholder="Enter Pulse Rate" required>
                </div>
                <div class="form-group">
                    <label>Respiratory Rate</label>
                    <input type="text" class="form-control" id="rr" name="rr" placeholder="Enter Respiratory Rate" required>
                </div>
                <div class="form-group">
                    <label>Rhonchi</label>
                    <select class="form-control" name="rhonchi">
                     <option value="">Yes or No</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label>Wheezes</label>
                    <select class="form-control" name="wheezes">
                     <option value="">Yes or No</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Cough</label>
                  <select class="form-control" name="cough">
                     <option value="">Yes or No</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>Fever</label>
                    <select class="form-control" name="fever">
                     <option value="">Yes or No</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>Loss Of Smell</label>
                    <select class="form-control" name="loss_of_smell">
                     <option value="">Yes or No</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>Loss Of Taste</label>
                    <select class="form-control" name="loss_of_taste">
                     <option value="">Yes or No</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" style="margin: auto; width: 150px;">Predict!!</button>
            </div>
        </form>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
